    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <section class="wrapper">

        <section id="goalSetter" class="goalBarWrapper">

            <!-- <div class="barWrappers cashMoneyWrapper">
                <div class="indicators">

                </div>
                <div id="cashMoneyCurrent" class="tooltip top in">

                    <div id="cashMoneyGoal" class="tooltip top in">

            <div class="barWrappers peopleWrapper">
                <div class="indicators">
                    <span class="min"></span>
                    <span class="mid"></span>
                    <span class="max"></span>
                </div>
                <div id="peopleCurrent" class="tooltip top in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner">0</div>
                </div>
                <div class="dragContainer">
                    <div class="innerDrag">
                        <div class="btn" id="setIt">Set It</div>
                        <div class="confirmSet">
                            <div class="btn" id="noSet">No</div>
                            <div class="btn" id="yesSet">Yes</div>
                        </div>
                        <div id="peopleGoal" class="tooltip top in">
                            <div class="tooltip-arrow"></div>
                            <div class="tooltip-inner"><i class="icon-trophy"></i> <span id="thisGoal">0</span></div>
                        </div>
                        <div class="dragger"></div>
                    </div>
                </div>
                <div id="people" class="progress">
                    <div class="bar" style="width: 0%;"></div>
                    <div class="bar goalBar"></div>
                </div>

            </div>

            <input type="hidden" id="current" value="24">
            <input type="hidden" id="goal" value="35">
            <input type="hidden" id="level" value="0">

        </section>

    </section>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/jquery.hammer.min.js"></script>
    <script src="js/oneBar.js"></script>
</body>
</html>
