<body>

    <section class="wrapper">

        <section class="controls">

            <label for="minBar">Minimum Bar amount</label>
            <input type="number" id="minBar">

            <label for="maxBar">Maximum Bar amount</label>
            <input type="number" id="maxBar">

            <div id="goalNow"></div>

            <a class="btn">Reset Bar</a>

        </section>

        <section id="goalSetter" class="goalBarWrapper">

            <div class="barWrappers peopleWrapper">
                <div class="indicators">
                    <span class="min"></span>
                    <span class="mid"></span>
                    <span class="max"></span>
                </div>
                <div id="peopleCurrent" class="tooltip top in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner">0</div>
                </div>
                <div class="dragger">
                    <div id="peopleGoal" class="tooltip top in">
                        <div class="tooltip-arrow"></div>
                        <div class="tooltip-inner">0</div>
                    </div>
                </div>
                <div id="people" class="progress">
                    <div class="bar" style="width: 0%;"></div>
                    <div class="bar goalBar"></div>
                </div>

            </div>

            <input type="hidden" id="current" value="3">
            <input type="hidden" id="min" value="0">
            <input type="hidden" id="goal" value="4">
            <input type="hidden" id="max" value="6">
            <input type="hidden" id="level" value="0">

        </section>

    </section>
