<!DOCTYPE html>
<html>
<head>
    <title>Goal bar</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bottstrap-responsive.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <section class="wrapper">

        <section id="goalSetter" class="goalBarWrapper">

            <div class="progress">
                <div class="bar" style="width: 0%;"></div>
            </div>

            <div id="totalNum" class="tooltip top in">
                <div class="tooltip-arrow"></div>
                <div class="tooltip-inner">0</div>
            </div>

            <div id="goalNum" class="tooltip top in">
                <div class="tooltip-arrow"></div>
                <div class="tooltip-inner">0</div>
            </div>

            <input type="hidden" id="current" value="3313">
            <input type="hidden" id="goal" value="7000">
            <input type="hidden" id="total" value="10000">

        </section>

    </section>


    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
